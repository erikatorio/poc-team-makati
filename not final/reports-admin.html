      <!-- Modal -->
      <div class="modal fade" id="reportInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>
                Submitted by: 
                <small class="text-muted" id="submittor"></small>
              </h5>
              <h5>
                Who: 
                <small class="text-muted" id="who"></small>
              </h5>
              <h5>
                When: 
                <small class="text-muted" id="when"></small>
              </h5>
              <h5>
                Where: 
                <small class="text-muted" id="where"></small>
              </h5>
              <h5>
                How: 
                <small class="text-muted" id="how"></small>
              </h5>
              <h5>
                Evidence: 
                <small class="text-muted" id="evidence"></small>
              </h5>
              <h5>
                Status: 
                <small class="text-success" id="status"></small>
              </h5>
              <h5 id="reason" hidden>
                Reason for Rejection: 
                <small class="text-success" id="status"><input type="text" id="reasonVal" class="form-control"/></small>
              </h5>
            </div>
            <div class="modal-footer" id="action"></div>
          </div>

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" onclick="logOut()">Logout</button>
          </div>
        </div>
      </div>
