  <!-- modal -->
<div class="modal fade" id="reportDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="">
      <div class="modal-body">
          <div class="form-group">
          <label for="exampleFormControlInput1">どちらが関与しましたか？</label>
          <input type="text" class="form-control" name="who" placeholder="" id="spersoninfo">
      </div>
      <div class="form-group">
          <label for="exampleFormControlInput1">それはいつ起きましたか?</label>
          <input type="text" class="form-control" name="when" placeholder="" id="sdateInfo">
      </div>
          <div class="form-group">
          <label for="exampleFormControlInput1">それはどちらに起きましたか？</label>
          <input type="text" class="form-control" name="where" placeholder="" id="swhere">
      </div>				  	
          <div class="form-group">
          <label for="exampleFormControlTextarea1">それはどうやって起きましたか？</label>
          <input type="text" class="form-control" name="how" placeholder="" id="show">
          </div>
        <div class="form-group">
          <!-- No File Uploaded -->
          <div class="input-group" id="sattachment" hidden>
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">アップロードする</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01" accept="audio/*,video/*,image/*" value="">
              <label class="custom-file-label" for="inputGroupFile01">ファイルを選択</label>
            </div>
          </div>

          <!-- File Uploaded -->
          <span id="foundFile" hidden></span>
        </div>  
        <div class="form-group" id="reasonDiv" hidden>
          <label for="exampleFormControlTextarea1">拒否の理由</label>
          <input type="text" class="form-control" name="reason" placeholder="" id="reason" readonly>
          </div>    
      </div>
      <div class="modal-footer" id="sfooter">
        <!-- <button type="button" class="btn btn-light" data-dismiss="modal">閉じる</button>
        <button type="button" class="btn btn-primary">送信する</button> -->
      </div>
    </form>

<!-- Chat Container-->
  <div id="chat-container">
    <div id="chat-toast" class="toast" role="alert" data-autohide="false" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <div id="user-chat">
          <img id="user-chat" src="img/flower.png" alt="logo" style="width:30px;height:30px">
        </div>
        <strong id="chat-title" class="mr-auto">&nbsp;Chat</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span onclick="hideChat()">&times;</span>
        </button>
      </div>
      <div id="message-container" class="toast-body scrollbar scrollbar-rare-wind" style="background-color: #F5F5F5">

      </div>
      <div id="chat-footer" class="form-group row no-gutters" style="display:inline; height:50px!important;">
      </div>
      <div id="send-message" class="form-group row no-gutters justify-content-around">
        <label for="attachment" id="attach-label" class="col-2 no-border-btn waves-effect waves-light">
          <input type="file" id="attachment" onchange="addAttachment(this)" name="attachment"
            accept=".zip,.rar,.7zip,image/*">
        </label>
        <div class="col-8 bg-white mb-1 d-flex">
          <div id="attach-group">
            <img src="" id="attach-prev">
            <span class="font-weight-bold" id="remove-attach" onclick="removeAttachment()">X</span>
          </div>
          <textarea class="form-control scrollbar textarea scrollbar-rare-wind" id="textarea-message" rows="1" cols="3"
            placeholder="Type a message"></textarea>
        </div>
        <button type="button" id="chat-btn" onclick="sendMessage()"
          class="col-2 no-border-btn waves-effect waves-light"></button>
      </div>
    </div>

  </div>
