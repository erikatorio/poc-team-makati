  <!-- edit profile -->
  <div id="edit-profile" class="container">
    <h1 class="t-header">プロファイル編集</h1>
    <div class="row w-100">
        <div class="col-3 edit">
            <div class="edit-image row justify-content-center">
                <img id="user_picture" src="./img/user.png" alt="" class="rounded-circle edit-img">
                <div class="img-overlay rounded-circle"><input id='fileid' class="custom-file-input" accept="image/*" value="" type='file' hidden><a href="#" onclick="showDialog()"><img src="./img/edit.png" alt=""></a></div>
            </div>
            <div class="row justify-content-center">
                <p id="username" class="t-content username">Username</p>
            </div>
            <div class="row justify-content-center">
                <p id="department" class="t-content">Department</p>
            </div>
        </div>
        <div class="col-9 edit">
            <form action="" class="edit-profile">
                <!-- username -->
                <div class="md-form">
                    <input style="padding-top: 9%;" type="email" id="materialFormCardEmailEx" class="form-control" placeholder="新しいユーザー名">
                    <!-- <p style="height: 40px;"></p> -->
                    <label style="width: 130%;" for="materialFormCardEmailEx" class="font-weight-light">ユーザー名(*ユーザー名を変更する場合には、以前のチャットをもうアクセスできませんのでご注意ください。)</label>
                </div>

                <!-- enable username encryption -->
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitches">
                    <label class="custom-control-label" for="customSwitches">レポートの匿名送信を許可する</label>
                </div>

                <!-- Password -->
                <div class="md-form">
                    <input type="password" id="materialFormCardPasswordEx" class="form-control" placeholder="••••••••••">
                    <label for="materialFormCardPasswordEx" class="font-weight-light">パスワード</label>
                </div>

                <div class="save-profile">
                    <button style="background-color: #ff9999 !important;" class="btn btn-secondary btn-block my-4" type="submit" onclick="saveProfile(event)">完了</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  <!-- edit profile end -->
<div id="chat-container">
    <div id="chat-toast" class="toast" role="alert" data-autohide="false" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img id="user-chat" src="img/flower.png" alt="logo" style="width:30px;height:30px">
        <strong id="chat-title" class="mr-auto">&nbsp;Chat</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span onclick="hideChat()">&times;</span>
        </button>
      </div>
      <div id="message-container" class="toast-body scrollbar scrollbar-rare-wind" style="background-color: #F5F5F5">

      </div>
      <div id="chat-footer" class="form-group row no-gutters" style="display:inline; height:50px!important;">
      </div>
      <div id="send-message" class="form-group row no-gutters justify-content-around">
        <label for="attachment" id="attach-label" class="col-2 no-border-btn waves-effect waves-light">
          <input type="file" id="attachment" onchange="addAttachment(this)" name="attachment"
            accept=".zip,.rar,.7zip,image/*">
        </label>
        <div class="col-8 bg-white mb-1 d-flex">
          <div id="attach-group">
            <img src="" id="attach-prev">
            <span class="font-weight-bold" id="remove-attach" onclick="removeAttachment()">X</span>
          </div>
          <textarea class="form-control scrollbar textarea scrollbar-rare-wind" id="textarea-message" rows="1" cols="3"
            placeholder="メッセージを入力してください"></textarea>
        </div>
        <button type="button" id="chat-btn" onclick="sendMessage()"
          class="col-2 no-border-btn waves-effect waves-light"></button>
      </div>
    </div>

  </div>
