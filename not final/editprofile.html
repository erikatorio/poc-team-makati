  <!-- edit profile -->
  <div id="edit-profile" class="container">
    <h1 class="t-header">プロファイル編集</h1>
    <div class="row w-100">
        <div class="col-3 edit">
            <div class="edit-image row justify-content-center">
                <img id="user_picture" src="./img/user.png" alt="" class="rounded-circle edit-img">
                <div class="img-overlay rounded-circle"><input id='fileid' class="custom-file-input" accept="image/*" value="" type='file' hidden><a href="#" onclick="showDialog()"><img src="./img/edit.png" alt=""></a></div>

            <div class="row justify-content-center">

            </div>
        </div>
        <div class="col-9 edit">
            <form action="" class="edit-profile">
                <!-- username -->

                    <input type="email" id="materialFormCardEmailEx" class="form-control" placeholder="新しいユーザー名">
                    <label for="materialFormCardEmailEx" class="font-weight-light">ユーザー名(*if you change your username, you won't be able to access your old chat)</label>
                </div>

                <!-- enable username encryption -->
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitches">
                    <label class="custom-control-label" for="customSwitches">レポートの匿名送信を許可する</label>
                </div>

                <!-- Password -->

                    <input type="password" id="materialFormCardPasswordEx" class="form-control" placeholder="••••••••••">

                </div>

                <div class="save-profile">
                    <button class="btn btn-secondary btn-block my-4" type="submit" onclick="saveProfile(event)">完了</button>
                </div>
            </form>
        </div>
    </div>

<!-- Chat Container-->
<div id="chat-container" >
  <div id="chat-toast" class="toast" role="alert" data-autohide="false" aria-live="assertive" aria-atomic="true">

      </div>
      <br>
      <!--admin message sample-->
      <div class="d-flex justify-content-between">
        <img id="chat_pic" src="./img/user.png"
                  class="rounded-circle">
        <span class="timestamp text-muted">01/21/2020 9:56AM</span>
      </div>
        <div class="row no-gutters">
          <div class="col">
            <div id="admin_message" class="message_display badge badge-light text-wrap d-inline-flex p-2 col-example">Tell me how you feel.</div>
          </div>
        </div>
      <!--user message sample-->
      <div class="d-flex justify-content-between">
        <span class="timestamp text-muted">01/21/2020 9:56AM</span>
        <img id="chat_pic" src="./img/user.png"
                  class="rounded-circle">
      </div>
      <div class="row no-gutters">

      <!--user message sample-->

      <div class="row no-gutters">

        </div>
      </div>
    </div>
         <div id="send-message" class="form-group row no-gutters">

          <button type="button" id="chat-btn" onclick="sendMessage()" class="col-1 no-border-btn btn btn-info"></button>
        </div>
  </div>

  <script>
function showChat(){
		  $('.toast').toast('show');
		}
		 function autoScrollToBottom(){
        $("#message-container").animate({ 
          scrollTop: $('#message-container').get(0).scrollHeight 
        }, 1000); 
      }
      
      function sendMessage(){
        var message =   $('textarea#textarea-message').val().trim();
        if(message != ""){
          $('#textarea-message').val('');
          appendMessage(message);
        }
        autoScrollToBottom();
        //add to database
      }
       function appendMessage(message){
        //if user, check if received or sending
        //if admin, check if receeived or sending and who is
        //the user/chatbox owner
        var sender = "./img/user.png";

        //get current timestamp
        var timestamp = "01/23/2020 10:56AM"
        $('#message-container').append('<div class="d-flex justify-content-between"><span class="timestamp text-muted">'+timestamp+'</span><img id="chat_pic" src="'+sender+'" class="rounded-circle"></div><div class="row no-gutters"><div class="col"><div id="user_message" class="message_display badge badge-secondary text-wrap d-inline-flex p-2 col-example">'+message+'</div></div></div>');
        
      }

    function showDialog() {

    }
