    <!-- Add user Modal -->
    <div class="modal fade" id="addNewUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">新しいユーザーを追加</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">ユーザー名:</label>
                    <input type="text" class="form-control" name="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">パスワード:</label>
                    <input type="text" class="form-control" name="password" placeholder="">
                </div>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">デパートメント:</label>
                    <div class="form-group">
                      <select class="form-control" id="department">
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                      </select>
                    </div>
                </div>				  	
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
              <button type="button" class="btn btn-main" onclick="addUser()">完了</button>
            </div>
          </div>
        </div>
