<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>COVID19 BUSTER</title>
  <!-- MDB icon -->
  <link rel="icon" href="face-mask.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="bg">
  </div>

  <!-- content start -->
  <div class="row justify-content-center">
            <!-- Default form login -->
            <form class=" p-2" action="login.html">
            <center>
              <img src="face-mask.png" alt="">
                <p class="h4 mb-4 white-text">Welcome!</p>
            </center>
                

                <!-- Email -->
                <div class="md-form">
                  <input type="text" id="username" onkeypress="checkEmail()" class="form-item form-control">
                  <label id="login-username" for="username" class="form-item font-weight-light">email</label>
                </div>

                <!-- Password -->
                <div class="md-form">
                  <input type="password" id="password" onfocus="checkEmail()" class="form-item form-control">
                  <label id="login-password" for="password" class="form-item font-weight-light">password</label>
                </div>

                <center>
                  <!-- Sign in button -->
                <button id="login_btn" class="btn btn-block btn-dark my-4" type="submit" onclick="logIn(event)">submit</button>
                </center>

            </form>
        <!-- </div> -->
        <!-- </div> -->  
    </div>


  <!-- content end -->
  
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/js/mdb.min.js"></script>

  <!-- Bcrypt -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bcrypt@3.0.7/bcrypt.min.js"></script> -->
  
  <!-- Firebase core JS -->
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  <script src="firestore.js"></script>
  <script>
    function checkEmail(){
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      var inputText =  $("#username").val();// document.getElementById("username").value;
      if(inputText.match(mailformat)){
        // do nothing
        $("#login-username").html("email")
      }
      else{
        $("#login-username").html("email <span style='color:red'>invalid email</span>")
        console.log("You have entered an invalid email address!");
       
      }
    }
</script>
</body>
</html>
