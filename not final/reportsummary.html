                  </div>
                </div>
              </div>

              <div class="col-sm-4">

												<i class="material-icons" style="margin-top: -20px;">cloud_download</i>
											</button>

                      <div class="card-body p-0 w-100">

                        </div>
                      </div>  
                  </div>
                </div>
              </div>
              <!-- End of Card for Weekly Report Trend -->
            </div>
            <!-- End of Second Row of Cards -->

          </div>

    <!-- Add User Modal-->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="" autocomplete="off" onsubmit="event.preventDefault();" class="w-100">
                    <div class="modal-header">
                        <h5 id="categoryModalTitle" class="modal-title">新しいユーザーを追加</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table id='addUsersTable' class='display'>
                            <thead class='thead-inverse bg-custom text-custom'>
                                <tr>
                                    <th style='width:50%;'>ユーザー名</th>
                                    <th style='width:50%;'>デパートメント</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class=" modal-footer">
                      <button class="btn btn-secondary" type="button" data-dismiss="modal">キャンセル</button>
                      <button id="userModalButton" style="cursor: pointer; border: none; background-color: #3D3028;" type="submit" class="btn btn-primary disabled" role="button"
                          aria-disabled="true">ユーザーを追加</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End of Add User Modal -->

    <!-- Update User Modal-->
    <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form action="" autocomplete="on" onsubmit="event.preventDefault();" class="w-100">
                    <div class="modal-header">
                        <h5 id="userModalTitle" class="modal-title">ユーザを更新</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <!-- <div class="row pl-4 pb-4 w-100">

                            </div>

                        <div class="row pl-4 w-100">
                            <div class="row w-100">
                                <ul class="list-unstyled pl-2">
                                    <li id="userID">ウーザーＩＤ: </li>
                                    <li id="userName">ユーザー名: </li>

                                <div class="row pl-4 pb-2">

                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">キャンセル</button>
                        <button id="userModalButton" type="submit" class="btn btn-primary" style="cursor: pointer; border: none; background-color: #8A6E59;">更新</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
